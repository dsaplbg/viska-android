buildscript {
  repositories {
    jcenter()
    google()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.0.1'
  }
}

subprojects {
  repositories {
    mavenLocal()
    jcenter()
    google()
  }

  apply plugin: 'com.android.application'

  android {
    compileSdkVersion 27
    compileOptions {
      sourceCompatibility 8
      targetCompatibility sourceCompatibility
    }
    defaultConfig {
      versionName rootProject.file('VERSION').text
      versionCode 0
    }
  }

  configurations {
    all {
      resolutionStrategy {
        preferProjectModules()
      }
    }
  }
}

wrapper {
  gradleVersion = '4.4'
}